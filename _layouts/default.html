<!DOCTYPE html>
<html lang="en">
  <head>
    <title> {{ site.title }} </title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script defer src="/assets/js/script.js"></script>
    {% include favicon.html %}
    {% include meta.html %}
  </head>

  <body>
    <div id="overlay"></div><div id="transition-overlay"></div>

    <div class="container">
      <h1>Projects</h1>
    </div>


    <div class="timeline" id="timeline-highlight">
      {% for project in site.data.projects %}
        <div class="tcontainer {% cycle "left", "right" %}">
          <div class="tcontent" onclick="window.open('{{ project.link }}')">
            <h2>{{ project.title }}</h2>
            <p class="light">{{ project.date }}</p>
            <p>{{ project.desc || markdownify}}</p>
          </div>
        </div>
      {% endfor %}
    </div>

    <div class="content">
      <p><img align="center" style="height: 1em" src="https://www.param.me/resources/img/fiverr-icon.png"> <a target="_blank" href="https://www.fiverr.com/paramthakkar" rel="noopener">Hire me on Fiverr</a></p>
      <p><i class="fas fa-arrow-alt-circle-down"></i> <a href="/resume/ParamThakkarResume.pdf">Download Resume</a></p>
      <p><i class="fas fa-envelope"></i> <a target="_blank" href="mailto:contact@param.me">contact@param.me</a></p>
      <p><i class="fas fa-circle"></i> <a href="https://status.param.me">Status Monitoring</a></p>
      <p><i class="fas fa-arrow-circle-left"></i> <a onclick="redirectToHome();" style="cursor:pointer;">Back to full website</a></p>
    </div>

  </body>
</html>
