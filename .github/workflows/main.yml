name: Check URLs

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '>=3.6'
    - name: Run a multi-line script
      run: |
        pip install -r tests/requirements.txt
        python tests/check_links
