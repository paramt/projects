<!DOCTYPE html>
<html lang="en">
  <head>
    {% include meta.html %}
    <title> {{ site.title }} </title>
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/style.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/animate.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script defer src="{{site.baseurl}}/assets/js/script.js"></script>
    {% include favicon.html %}
  </head>

  <body>
    <div id="overlay"></div><div id="transition-overlay"></div>

    <div class="container">
      <h1>Projects</h1>
      <span id="arrow"><i class="fas fa-angle-down"></i></span>
    </div>

    <div class="timeline" id="timeline-highlight">
      {% for project in site.data.projects %}
        <div class="tcontainer {% cycle "left", "right" %}">
          <div class="tcontent">
            <h2>{{ project.title }}</h2>
            <p class="light">{{ project.date }}</p>
            <p>{{ project.desc || markdownify}}</p>
          </div>

          <a class="link" href="{{ project.link }}" target="param_links">
            View project <i class="fas fa-angle-right"></i>
          </a>

        </div>
      {% endfor %}
    </div>

    <div class="content">
      {% include footer.html %}
    </div>

  </body>
</html>
